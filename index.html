<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    
    <style type="text/css">
        #header{
            background:#fff;
            height:80px;
            margin:0;
            position:fixed;
            display:block;
            width:100%;
            
        }
        h1{
            margin:20px 0 0 0;
            padding:0;
            display:block;
        }
        a h1{
            color:#000;
        }
        a.title{
           
        }
        a.title:hover{
            text-decoration:none;
        }
        .books{
            padding:10px 0;
            width:100%;
            height:100%;
            background:#fff;
            overflow:auto;
            -webkit-columns:9em;
            -moz-columns:9em;
            columns:9em;
        }
        .books li{
            display:block;
            padding:5px 20px 5px 0;
        }
        #content{
            padding:3em 0 0 0;
            font-size:1.25em;
            line-height:1.5em;
        }
        #content p{
            margin:1.25em 0;
        }
    </style>
    
    <script type="text/javascript" src="js/lib/css3-multi-column.min.js"></script>
    <script type="text/javascript">
    
        //get bibles submodule info
        //https://api.github.com/repos/lookitscook/bible/contents/data/bibles
        
        //get available content
        //56b06b3f9a59b5c9307588874c2839af3b23b8c4 = sample SHA
        //https://api.github.com/repos/lookitscook/osis-bibles/contents/?ref=56b06b3f9a59b5c9307588874c2839af3b23b8c4
    
        var ver = "kjv";
        var lang = "en";
        
        $(function(){

            $.get("./data/bibles/books.xml",function(xml){
                var $xml = $(xml);
                var $books = $('.books');
                $xml.find('rows > row').each(function(i,r){
                    var $r = $(r);
                    var id = $r.find('osisID').text();
                    var title = $r.find('title').text();
                    $books.append('<li><a href="#'+id+'">'+title+'</a></li>');
                });
                $books.find('a').click(function(e){
                    e.preventDefault();
                    var $b = $(e.target);
                    var id = $b.attr('href').replace('#','');
                    loadChapter(id);
                });
            });
          
            $(window).resize(onResize);
          
            function onResize(){
              $('.books').css({
                'max-height':($(window).height()-$('#header').height())+'px',
                'max-width':$(window).width()+'px'
              });
            }
            onResize();
          

            function loadChapter(book,chap){
          
                $('.title').hover(function(){
                  $('.books').show();
                },function(){
                  $('.books').hide();
                });
          
                if(!book) book = "Gen";
                if(!chap) chap = 1;
                $('.books').hide();
                $.get("./data/bibles/"+lang+"/"+ver+".xml",function(xml){
                    var $xml = $(xml);
                    var title = $('.books a[href="#'+book+'"]').text();
                    $('h1').text(title);
                    $('#content').text('');
                    $xml.find("div[osisID='"+book+"'] chapter").each(function(i,c){
                        var $v =  $(c).find("verse");
                        $('#content').append("<p>"+$v.append(' ').text()+"</p>");
                    });
                });
            }
          
        });
    </script>
  </head>
  <body>
      <div id="header">
        <div class="container">
        <a class="title" href="#">
          <h1>The Bible</h1>
          <ul class="books"></ul>
        </a>
        </div>
    </div>
    <div class="container">
        <div id="content"></div>
    </div>
  </body>
</html>
